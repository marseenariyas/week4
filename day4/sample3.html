<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="toggled">start</button>

    <script>
        const toggled=document.getElementById("toggled");
        toggled.addEventListener("click",()=>{
          if(toggled.textContent==="start"){
          toggled.textContent="stop"
          }else{
            toggled.textContent="start"
          }
        });
    </script>
</body>
</html>
