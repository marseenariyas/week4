   <h2 id="hedding">debounce searchbox</h2>
   <input  type="text" id="searchBox" placeholder="typing"/>

<script>
   function debounced(func,delay){
    let timeoutId;
    return ()=>{
        clearTimeout(timeoutId);
        timeoutId=setTimeout(()=>{
            func();
        },delay);
    };
   }
   Function greet() {
    console.log("hello","Hellllooooo");
   }
   const debouncedGreet=debounced(greet,1000)
   debouncedGreet();
   debouncedGreet();
   debouncedGreet();
   
</script>
